<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Negara Dunia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Theme Toggle Switch -->
    <div class="theme-toggle">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <header>
        <div class="header-content">
            <h1> Daftar Negara Dunia</h1>
            <p class="subtitle">Jelajahi keindahan negara-negara di dunia</p>
            <div class="search-container">
                <input type="text" id="search" placeholder="Cari negara... (contoh: Indonesia, Japan)">
                <div class="search-suggestions"></div>
            </div>
        </div>
    </header>

    <main id="country-container" class="country-grid"></main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-flag" src="" alt="Bendera Negara">
            <h2 id="modal-name"></h2>
            <p id="modal-continent"></p>
            <p id="modal-currency"></p>
            <p id="modal-language"></p>
            <p id="modal-area"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
